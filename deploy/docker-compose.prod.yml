version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aegg_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    networks:
      - aegg_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend API (NestJS)
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY}/aegg-backend:latest
    container_name: aegg_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_HOST: ${DB_HOST:-postgres}
      DATABASE_PORT: ${DB_PORT:-5432}
      DATABASE_USER: ${DB_USER}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3101
      ALLOWED_ORIGINS: "*"
    ports:
      - "3101:3101"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aegg_network
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3101/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Vite + React + Nginx)
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY}/aegg-frontend:latest
    container_name: aegg_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${API_URL}
    ports:
      - "3100:3100"
    networks:
      - aegg_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Database Backup Service
  backup:
    image: postgres:15-alpine
    container_name: aegg_backup
    restart: "no"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    networks:
      - aegg_network
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    command: /bin/sh -c "chmod +x /backup.sh && /backup.sh"
    depends_on:
      - postgres

networks:
  aegg_network:
    name: aegg_network
    driver: bridge

volumes:
  postgres_data_v2:
    name: aegg_postgres_data_v2
  backend_logs:
    name: aegg_backend_logs
