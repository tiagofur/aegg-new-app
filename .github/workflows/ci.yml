name: 游빍 CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Backend CI
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 游닍 Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: 游댣 Build Backend
        working-directory: ./backend
        run: npm run build

      - name: 游빍 Run Backend Tests
        working-directory: ./backend
        run: npm test -- --passWithNoTests
        continue-on-error: true

      - name: 游댌 Lint Backend
        working-directory: ./backend
        run: npm run lint
        continue-on-error: true

  # Frontend CI
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 游닍 Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: 游댣 Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: 游빍 Run Frontend Tests
        working-directory: ./frontend
        run: npm test -- --passWithNoTests
        continue-on-error: true

      - name: 游댌 Lint Frontend
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: 游댌 Type Check Frontend
        working-directory: ./frontend
        run: npx tsc --noEmit
        continue-on-error: true

  # Docker Build Images (CI only)
  docker-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游냡 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 游댣 Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: aegg-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: frontend

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游냡 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 游댣 Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: aegg-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
